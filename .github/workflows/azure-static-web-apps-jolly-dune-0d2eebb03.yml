name: Deploy Frontend to Azure Static Web Apps

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (Не обязательно, но удобно, если хочешь контролировать Node)
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Ключевой шаг деплоя по токену
      - name: Build and Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          # ID ресурса можно НЕ указывать, токен сам знает, куда деплоить.
          repo_token: ${{ secrets.GITHUB_TOKEN }} # для комментов к PR, можно оставить
          action: "upload"
          app_location: "/"             # корень фронта
          api_location: ""              # нет serverless API
          output_location: ""           # для Next.js лучше пусто (SWA сам разберётся)
          production_branch: "main"
